<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script type="module" src="script.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: cover;
            transition: background-image 0.5s ease-in-out;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* max-width: 400px; */
            width: 100%;
        }

        .form-toggle {
            text-align: center;
            margin-top: 20px;
        }

        .form-toggle a {
            cursor: pointer;
        }

        .dark-mode .form-container {
            background-color: rgba(33, 37, 41, 0.9);
            color: white;
        }

        #theme-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
            color: #ffffff;
        }

        .dark-mode #theme-icon {
            color: #333333;
        }
    </style>
</head>
<body>
    <i id="theme-icon" class="fas fa-moon"></i>

    <div class="form-container" id="form-container">
        <h2 id="form-title">Login</h2>
        <form id="login-form">
            <div class="mb-3">
                <label for="login-email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="login-email" required>
            </div>
            <div class="mb-3">
                <label for="login-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="login-password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        
        <form id="register-form" style="display: none;">
            <div class="mb-3">
                <label for="register-email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="register-email" required>
            </div>
            <div class="mb-3">
                <label for="register-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="register-password" required>
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <div class="form-toggle">
            <span id="toggle-text">Don't have an account? <a id="toggle-link">Register</a></span>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            let isLogin = true;
            let darkMode = false;

            function changeBackgroundImage() {
                const randomImageUrl = 'https://picsum.photos/1920/1080';
                $('body').css('background-image', 'url(' + randomImageUrl + ')');
            }

            function toggleForms() {
                isLogin = !isLogin;
                if (isLogin) {
                    $('#form-title').text('Login');
                    $('#login-form').show();
                    $('#register-form').hide();
                    $('#toggle-text').html('Don\'t have an account? <a id="toggle-link">Register</a>');
                } else {
                    $('#form-title').text('Register');
                    $('#login-form').hide();
                    $('#register-form').show();
                    $('#toggle-text').html('Already have an account? <a id="toggle-link">Login</a>');
                }
            }

            $('#toggle-link').on('click', function(e) {
                e.preventDefault();
                toggleForms();
            });

            $('#theme-icon').on('click', function() {
                darkMode = !darkMode;
                $('body').toggleClass('dark-mode', darkMode);
                $(this).toggleClass('fa-sun fa-moon');
            });

            changeBackgroundImage();
        });
    </script>
</body>
</html>
